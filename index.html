<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>ФИО, преобразование</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Преобразование строки с ФИО</h1>
        <div class="main">
            <h2>Введите ФИО</h2>
            <input type="text" class="in-data" id="in-data">
            <button type="button" class="button">Жми!</button>
            <div class="err-block"></div>
            <h3>Результат:</h3>
            <input type="text" class="out-data" id="last-name">
            <input type="text" class="out-data" id="first-name">
            <input type="text" class="out-data" id="patronymic">
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
